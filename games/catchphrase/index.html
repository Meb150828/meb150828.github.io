<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.8, maximum-scale=1.0, user-scalable=yes">
    <title>Catch Phrase Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">

    <!-- Moblie Download Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div class="container home-container" id="home">
        <h1>Catch Phrase</h1>
        <button onclick="PlayClickSound()" id="play-btn">Play!</button>
    </div>

    <div class="container game-container" id="game">
        <div class="game-content">
            <div class="game-header">
                <h3>Your word is:</h3>
                <h1 class="game-word" id="game-word">Test Word!!</h1>
            </div>
            <button onclick="PlayClickSound()" class="game-skip-btn" id="skip-btn">Skip Word</button>
            <button onclick="PlayClickSound()" class="game-correct-btn" id="correct-btn">Correct</button>
        </div>
        <div class="progress-bar">
            <div id="progress-bar"></div>
        </div>
        <div class="team-container team1">
            <h4>Team 1 Score</h4>
            <span id="team1-score">0</span>
            <button onclick="PlayClickSound(); AddT1Score(1)" class="score-btn">+</button>
            <button onclick="PlayClickSound(); AddT1Score(-1)" class="score-btn">-</button>
        </div>
        <div class="team-container team2">
            <h4>Team 2 Score</h4>
            <span id="team2-score">0</span>
            <button onclick="PlayClickSound(); AddT2Score(1)" class="score-btn">+</button>
            <button onclick="PlayClickSound(); AddT2Score(-1)" class="score-btn">-</button>
        </div>
    </div>

    <audio id="ClickSound" src="assets/audio/click.mp3" preload="auto"></audio>

    <script src="js/main.js"></script>
    <script>
        function PlayClickSound() {
            const Audio = document.getElementById("ClickSound");
            Audio.currentTime = 0;
            Audio.play();
        }
        var t1Score = 0
        var t2Score = 0
        function AddT1Score(amount) {
            const score = document.getElementById("team1-score")
            t1Score+=amount
            if (t1Score <= 0) {
                t1Score = 0
            } else if (t1Score > 9) {
                t1Score = 9
            }
            score.innerText = t1Score
        }
        function AddT2Score(amount) {
            const score = document.getElementById("team2-score")
            t2Score+=amount
            if (t2Score <= 0) {
                t2Score = 0
            } else if (t2Score > 9) {
                t2Score = 9
            }
            score.innerText = t2Score
        }
    </script>
</body>

</html>
