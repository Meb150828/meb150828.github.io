<body>
    <div class="background-blur"></div>

    <div class="nav-bar">
        <a href="../index.html" class="link">Home</a>

    <div class="content">
        <h1 class="announcement-title">Blogs</h1>

            <div class="post-content" id="welcome-to-our-site"></div>
            <div class="author-bar"><span>Posted By: </span><img src="../img/meb150828-icon.png" alt="icon"><span class="author-name">Meb150828</span><span class="author-date">2024-12-29</span></div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if (typeof marked !== 'undefined') {
            function renderMarkdown(divId) {
                const markdownFilePath = `../blogs/${divId}.md`;

                fetch(markdownFilePath)
                    .then(response => response.text())
                    .then(text => {
                        const html = marked.parse(text);

                        document.getElementById(divId).innerHTML = html;
                    })
                    .catch(error => {
                        console.error(`Error fetching or rendering markdown for div ${divId}:`, error);
                    });
            }
            const divs = document.querySelectorAll('div');

            divs.forEach(div => {
                const divId = div.id;
                if (divId) {
                    renderMarkdown(divId);
                }
            });
        } else {
            console.error('marked library is not loaded.');
        }
    </script>
</body>
</html>
